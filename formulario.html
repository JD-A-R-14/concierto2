<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>formulario</title>
    <style>
        nav{
            color: aliceblue;
        }
        body{
            background-color: rgb(247, 247, 247);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">Formulario de compra</nav>
    <div class="float-sm-start"></div>
    <form>        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" aria-placeholder="Ingrese su email">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Ingrese su contraseña</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" aria-placeholder="Ingrese su contraseña">contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Esta de acuerdo con la compra</label>
        </div>
        <button type="button" class="btn btn-success">Comprar</button>
      </form>
    </div>
</body>
</html>
